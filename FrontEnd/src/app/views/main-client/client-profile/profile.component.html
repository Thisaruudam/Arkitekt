<div class="row">
  <!-- Column -->
  <div class="col-lg-12 col-xlg-3 col-md-12">
    <div class="card">
      <form #frm="ngForm">
        <div class="card-body text-center">
          <div class="m-t-30">
            <label for="selectFile">
              <img class="img-circle img-fluid" width="150" height="150"
                   [src]="url" style="cursor: pointer"
                   data-toggle="tooltip" data-placement="left" title="Click Here To Upload Profile Picture"
                   data-container="body">
              <input type="file" name="selectFile" id="selectFile" (change)="readUrl($event)" style="display: none">
            </label>
          </div>
        </div>
        <div>
          <hr>
        </div>
        <div class="card-body">
          <small class="text-muted">Email address</small>
          <h6>{{loggedInUser}}</h6>
          <hr>
          <div class="form-group">
            <label>Choose a name for your profile
              <small>(required)</small>
            </label>
            <input [(ngModel)]="client.name" name="firstname" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Change Address
              <small>(required)</small>
            </label>
            <input [(ngModel)]="client.address" name="address" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Change Phone Number
              <small>(required)</small>
            </label>
            <input [(ngModel)]="client.phone" name="phoneNumber" type="text" class="form-control">
          </div>
          <button type="button" class="btn btn-fill btn-warning" (click)="saveClient()">Update Profile</button>
          <div class="clearfix"></div>
          <!--<img src="data:image/jpg;base64,{{fileDTO.file}}" style="width: 200px;height: 200px">-->
        </div>
      </form>
    </div>
  </div>
  <!-- Column -->
</div>
