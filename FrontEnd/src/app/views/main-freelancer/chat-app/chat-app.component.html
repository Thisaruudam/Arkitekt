<div class="row">
  <div class="col-12">
    <div class="card m-b-0">
      <!-- .chat-row -->
      <div class="chat-main-box">
        <div class="chat-main-header">
          <div class="p-20 b-b">
            <h3 class="box-title">Chat Message</h3>
          </div>
        </div>
        <div class="chat-rbox">
          <ul class="chat-list p-20">
            <!--chat Row -->
            <li class="chat1">

            </li>
          </ul>
        </div>
        <div class="card-body b-t">
          <div class="row">
            <div class="col-8">
              <textarea placeholder="Type your message here" id="input" class="form-control b-0" #input></textarea>
            </div>
            <div class="col-4 text-right">
              <button type="button" class="btn btn-info btn-circle btn-lg" name="txt" (click)="sendMessage(input.value)"><i class="fa fa-paper-plane-o"></i> </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.chat-row -->
    </div>
  </div>
</div>
